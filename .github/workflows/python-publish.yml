# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  workflow_dispatch:  # Allows the workflow to be run manually from GitHub
    inputs:
      version:
        description: 'Version of the package to publish'
        required: true
  release:
    types: [published]
  push:
    tags:
      - 'v*'  # Triggers when a version tag is pushed (e.g., v1.0.0)


permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        
    - name: Build package
      run: python -m build
      
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verify-metadata: false
        repository-url: https://pypi.org/projects/shufflepy
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
